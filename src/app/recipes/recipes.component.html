<div class="row">
  <div class="col-md-5">
    <app-recipes-list (RecipeWasSelected)="recipeSelected = $event"></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipe-details
     *ngIf="recipeSelected; else InfoText"
     [recipe] ="recipeSelected"></app-recipe-details>
    <ng-template #InfoText>
      <p>Please Select a Recipe!</p>
    </ng-template>
  </div>
</div>
