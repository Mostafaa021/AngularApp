<a    href="#"
      class="list-group-item clearfix"
      (click)="onSelect()">
      <div class="card mb-3 border-secondary" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img [src]="recipe?.imagePath" class="img-fluid img-responsive rounded-start" alt="{{recipe?.name}}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{recipe?.name}}</h5>
              <p class="card-text">{{recipe?.description}}</p>
            </div>
          </div>
        </div>
      </div>
</a>
