<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
          type="text"
          id="name"
          class="form-control"
          #nameInput>
        </div>
        <div class="col-sm-2 form-group mt-1">
          <label for="amount">Amount</label>
          <input
          type="number"
          id="amount"
          class="form-control"
          #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success me-1" type="button" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger  me-1" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
